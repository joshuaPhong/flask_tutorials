{% extends "base.html" %}

{% block content %}
	<div class = "content-section">
		<form action = "{{ url_for('update_post', post_id = post.id) }}"
			  method = "post">
			{{ form.hidden_tag() }}
			{{ form.title.label }}
			{{ form.title }}
			{{ form.content.label }}
			{{ form.content }}
			{{ form.submit }}
		</form>
	</div>
{% endblock content %}
